name: Deploy Static Web App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Pull the code from your repo into the GitHub Runner
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Debug step: This will show in your GitHub logs what files are present
      - name: List files in runner
        run: ls -R

      # 3. Deploy to Azure
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'damien-tm-primary'
          # Use the EXACT name of your existing secret
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_BDD3B944A26E4ED3818C6FF20F66110D }}
          # '.' means "the current directory where index.html lives"
          package: .
